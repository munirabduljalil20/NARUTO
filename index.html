<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Naruto & Kakashi</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker type="barcode" value="5" id="barcode-marker">
            <a-entity 
                gltf-model="url(assets/naruto_uzumaki_running_animation.glb)" 
                scale="0.5 0.5 0.5" 
                position="0 0 0"
                rotation="0 0 0"
                animation-mixer="clip: mixamo.com; loop: repeat; crossFadeDuration: 1">
            </a-entity>

            <a-entity 
                gltf-model="url(assets/kakashi.glb)" 
                scale="0.5 0.5 0.5" 
                position="1 0 0"
                rotation="0 180 0"
                animation-mixer="clip: Idle; loop: repeat; crossFadeDuration: 1">
            </a-entity>

            <a-sound id="naruto_alive" src="url(assets/naruto_alive.mp3)" autoplay="false" loop="true"></a-sound>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        var marker = document.querySelector('#barcode-marker');
        var sound = document.querySelector('#naruto_alive');

        marker.addEventListener('markerFound', function() {
            sound.components.sound.playSound();
        });

        marker.addEventListener('markerLost', function() {
            sound.components.sound.stopSound();
        });
    </script>
</body>
</html>
